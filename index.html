<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts.js" defer></script>
</head>
<body>
        <div class="main">
                <h1>Tic Tac Toe</h1>
                <div class="player">
                        <label for="playerOneName">Player One</label>
                        <input type="text" name="playerOneName" id="playerOneName" value="Jimothy">
                        <div class="oBox">
                                <label for="oneX">X</label>
                                <input type="radio" name="markOne" id="oneX" value="X" checked>
                        </div>
                        <div class="oBox">
                                <label for="oneO">O</label>
                                <input type="radio" name="markOne" id="oneO" value="O">
                        </div>
                </div>
                <div class="player">
                        <label for="playerTwoName">Player Two</label>
                        <input type="text" name="playerTwoName" id="playerTwoName" value="Hestophar">
                        <div class="oBox">
                                <label for="twoX">X</label>
                                <input type="radio" name="markTwo" id="twoX" value="X">
                        </div>
                        <div class="oBox">
                                <label for="TwoO">O</label>
                                <input type="radio" name="markTwo" id="TwoO" value="O" checked>
                        </div>
                </div>
                <button class="play">Play</button>
                <div class="display">
                        <p class="contentInDisplay"></p>
                </div>
                <table class="gameBoard">
                        <tr>
                                <td class="place r1 c1 d1"></td>
                                <td class="place r1 c2"></td>
                                <td class="place r1 c3 d2"></td>
                        </tr>
                        <tr>
                                <td class="place r2 c1"></td>
                                <td class="place r2 c2 d1 d2"></td>
                                <td class="place r2 c3"></td>
                        </tr>
                        <tr>
                                <td class="place r3 c1 d2"></td>
                                <td class="place r3 c2"></td>
                                <td class="place r3 c3 d1"></td>
                        </tr>
                </table>
        </div>
        
</body>
</html>
