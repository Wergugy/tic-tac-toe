<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts.js" defer></script>
</head>
<body>
        <table class="gameBoard">
                <tr>
                        <td class="place r1 c1 d1">0</td>
                        <td class="place r1 c2">1</td>
                        <td class="place r1 c3 d2">2</td>
                </tr>
                <tr>
                        <td class="place r2 c1">3</td>
                        <td class="place r2 c2 d1 d2">4</td>
                        <td class="place r2 c3">5</td>
                </tr>
                <tr>
                        <td class="place r3 c1 d2">6</td>
                        <td class="place r3 c2">7</td>
                        <td class="place r3 c3 d1">8</td>
                </tr>
        </table>
        
</body>
</html>
